<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fluid Scroll</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <!-- Custom style -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="jumbotron">Fluid Scroll</h1>

        <div class="container">
          <div class="box" id="box1">1</div>
          <div class="box" id="box2">2</div>
          <div class="box" id="box3">3</div>
          <div class="box" id="box4">4</div>
          <div class="box" id="box5">5</div>
          <div class="box" id="box6">6</div>
          <div class="box" id="box7">7</div>
        </div>

        <h1 class="jumbotron">Footer</h1>

        <div class="dash jumbotron">
            <h1>Flow anywhere</h1>
            <div class="form-group">
             <label for="flowid">Select <code>div</code>:</label>
             <select class="form-control" id="flowid">
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
               <option>5</option>
               <option>6</option>
               <option>7</option>
             </select>
           </div>

           <div class="form-group">
            <label for="flowtype">Select fluid-scroll mode:</label>
            <select class="form-control" id="flowtype">
              <option value="flow">flow (default)</option>
              <option value="focus">focus</option>
              <option value="crisp">crisp</option>
            </select>
          </div>

          Time duration:&nbsp<input type="text" id ="time" placeholder="1000" value="1000">&nbsp
          <button type="button" class="btn btn-outline-primary" onclick="flow()">Flow!</button>
        </div>

        <script src="fluid-scroll.js"></script>
        <script src="app.js"></script>
    </body>
</html>
